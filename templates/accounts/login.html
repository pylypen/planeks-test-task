{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="height:100vh">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="row justify-content-center align-items-center">
                    <div class="col-6">
                        <form action="{% url 'login' %}" autocomplete="off" method="post">
                            <h1 style="text-align: center; margin: 3rem 0;">Login</h1>
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="form-group" style="margin-bottom: 7rem">
                                <button type="submit" id="sendlogin" class="btn btn-primary float-right">Login</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
